name: Build and Deploy to AWS EC2

on:
  push:
    branches: ["CICD_test"]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: CI=false npm run build

      - name: Zip build artifacts
        run: |
          zip -r build.zip . -x '*.git*'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Prepare CodeDeploy bundle
        run: |
          mkdir deploy
          cp appspec.yml deploy/
          cp -r scripts deploy/
          cp -r build deploy/

      - name: Zip deployment bundle
        run: |
          cd deploy
          zip -r ../deployment_bundle.zip .

      - name: Upload to S3
        run: |
          aws s3 cp deployment_bundle.zip s3://ks-chicken/deployment/client/deployment_bundle${{ github.sha }}.zip

      - name: Trigger CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name ks-chicken-test \
            --deployment-group-name v1 \
            --s3-location bucket=ks-chicken,bundleType=zip,key=deployments/client/build${{ github.sha }}.zip \
